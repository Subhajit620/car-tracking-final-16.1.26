<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
/* ================== RESET & BODY ================== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", "Segoe UI", sans-serif;
}

body {
    background: #0a0c19;
    color: #fff;
    line-height: 1.6;
    overflow-x: hidden;
    position: relative;
}

/* Particle canvas behind everything */
#particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}

/* ================== HEADER ================== */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 60px;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid #00c8ff33;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 4px 15px rgba(0,200,255,0.05);
}

.header .logo {
    font-size: 26px;
    font-weight: 700;
    color: #00ffff;
    text-shadow: 0 0 10px #0ff, 0 0 20px #ff00ff;
}

.header nav a {
    margin-left: 30px;
    text-decoration: none;
    color: #ccc;
    font-weight: 500;
    position: relative;
}

.header nav a.active,
.header nav a:hover {
    color: #00ffff;
}

.header nav a::after {
    content: '';
    position: absolute;
    width: 0%;
    height: 2px;
    background: #00ffff;
    left: 0;
    bottom: -4px;
    transition: 0.3s;
}

.header nav a:hover::after,
.header nav a.active::after {
    width: 100%;
}

/* ================== HERO ================== */
.hero {
    height: 30vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
    z-index: 1;
}

.hero-title {
    font-size: 48px;
    color: #0ff;
    text-shadow: 0 0 15px #00ffff, 0 0 25px #ff00ff;
    display: inline-block;
    padding: 20px 40px;
    background: rgba(10,10,25,0.6);
    border-radius: 20px;
    transform-style: preserve-3d;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    cursor: pointer;
}

.hero-title:hover {
    box-shadow: 0 0 30px #0ff, 0 0 60px #ff00ff;
}

/* ================== CONTACT SECTION ================== */
.contact-section {
    max-width: 1100px;
    margin: 60px auto;
    display: flex;
    gap: 50px;
    flex-wrap: wrap;
    padding: 0 20px;
    position: relative;
    z-index: 1;
}

/* Floating Animation Keyframes */
@keyframes floatCard {
    0% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
    100% { transform: translateY(0); }
}

/* FORM CARD */
.contact-form {
    flex: 1 1 450px;
    background: rgba(0,0,30,0.7);
    padding: 40px 30px;
    border-radius: 20px;
    backdrop-filter: blur(15px);
    box-shadow: 0 20px 40px rgba(0,200,255,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: floatCard 6s ease-in-out infinite;
}

.contact-form:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 25px 50px rgba(0,200,255,0.35);
}

.contact-form h2 {
    margin-bottom: 30px;
    font-size: 28px;
    color: #00ffff;
    text-shadow: 0 0 10px #0ff, 0 0 20px #ff00ff;
}

/* FORM ELEMENTS */
.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 15px 20px;
    margin-bottom: 20px;
    border-radius: 12px;
    border: 1px solid #00c8ff44;
    background: rgba(0,0,0,0.3);
    color: #fff;
    font-size: 15px;
    outline: none;
    transition: 0.3s;
}

.contact-form input:focus,
.contact-form textarea:focus {
    border-color: #00ffff;
    box-shadow: 0 0 10px rgba(0,255,255,0.3);
}

.contact-form textarea {
    resize: none;
    min-height: 130px;
}

.contact-form button {
    padding: 18px 0;           /* increased vertical size */
    font-size: 18px;            /* bigger text */
    border-radius: 16px;        /* slightly bigger rounding */
    background: linear-gradient(120deg, #00ffff, #ff00ff);
    color: #000;
    font-weight: 700;           /* bolder text */
    border: none;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 8px 25px rgba(0,255,255,0.4), 0 8px 25px rgba(255,0,255,0.4);
}

.contact-form button:hover {
    transform: scale(1.1);      /* slightly larger on hover */
    box-shadow: 0 10px 35px rgba(0,255,255,0.6), 0 10px 35px rgba(255,0,255,0.6);
}


/* CONTACT INFO CARD */
.contact-info {
    flex: 1 1 350px;
    background: rgba(0,0,30,0.7);
    padding: 40px 30px;
    border-radius: 20px;
    backdrop-filter: blur(15px);
    box-shadow: 0 20px 40px rgba(255,0,255,0.2);
    animation: floatCard 6s ease-in-out infinite;
    animation-delay: 1s;
}

.contact-info:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 25px 50px rgba(255,0,255,0.35);
}

.contact-info h3 {
    margin-bottom: 25px;
    font-size: 24px;
    color: #00ffff;
}

.contact-info p {
    margin-bottom: 15px;
    font-size: 15px;
    color: #ccc;
}

.contact-info a {
    color: #00ffff;
    text-decoration: none;
}

.contact-info a:hover {
    text-decoration: underline;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 25px;
    font-size: 14px;
    color: #aaa;
    background: #0a0c19;
    margin-top: 60px;
    border-top: 1px solid #00c8ff33;
}

/* RESPONSIVE */
@media(max-width:900px){
    .contact-section {
        flex-direction: column;
        gap: 30px;
    }

    .hero-title { font-size: 36px; }
}
</style>
</head>
<body>

<!-- Particle canvas -->
<canvas id="particles"></canvas>

<!-- HEADER -->
<header class="header">
    <div class="logo">GPS Tracking</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        
    </nav>
</header>

<!-- HERO -->
<section class="hero">
    <h1 class="hero-title">Contact Us</h1>
</section>

<!-- CONTACT SECTION -->
<section class="contact-section">

    <!-- FORM -->
    <div class="contact-form">
        <h2>Send a Message</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- INFO -->
    <div class="contact-info">
        <h3>Contact Information</h3>
        <p><strong>Address:</strong> 123 Main Street, Your City, Country</p>
        <p><strong>Phone:</strong> +1 234 567 890</p>
        <p><strong>Email:</strong> <a href="mailto:support@gpstracking.com">support@gpstracking.com</a></p>
        <p><strong>Working Hours:</strong> Mon - Fri: 9:00 AM - 6:00 PM</p>
    </div>

</section>

<!-- FOOTER -->
<footer>
    &copy; 2026 GPS Tracking. All rights reserved.
</footer>

<!-- 3D Mouse Tilt JS -->
<script>
const title = document.querySelector('.hero-title');
title.addEventListener('mousemove', (e) => {
    const rect = title.getBoundingClientRect();
    const x = e.clientX - rect.left; 
    const y = e.clientY - rect.top;  

    const centerX = rect.width / 2;
    const centerY = rect.height / 2;

    const rotateX = ((y - centerY) / centerY) * 10;
    const rotateY = ((x - centerX) / centerX) * 10;

    title.style.transform = `rotateX(${-rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
});
title.addEventListener('mouseleave', () => {
    title.style.transform = 'rotateX(0deg) rotateY(0deg) scale(1)';
});

/* ================== PARTICLE JS ================== */
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let particlesArray = [];

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initParticles();
});

class Particle {
    constructor(){
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = (Math.random() - 0.5) * 1.5;
        this.speedY = (Math.random() - 0.5) * 1.5;
        this.color = `rgba(${Math.floor(Math.random()*255)},0,${Math.floor(Math.random()*255)},0.7)`;
    }
    update(){
        this.x += this.speedX;
        this.y += this.speedY;
        if(this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if(this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }
    draw(){
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
    }
}

function initParticles(){
    particlesArray = [];
    for(let i=0; i<120; i++){
        particlesArray.push(new Particle());
    }
}
initParticles();

function animateParticles(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particlesArray.forEach(p => {
        p.update();
        p.draw();
    });
    requestAnimationFrame(animateParticles);
}
animateParticles();
</script>

</body>
</html>
